<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/index.html" method="GET">
        <section>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Enter your name"
              />
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="Enter E-mail address"
              />
            </li>
            <li>
              <label for="user phone-number">Your Phone Number</label>
              <input
                type="number"
                name="Phone-number"
                id="user phone-number"
                required
                placeholder="Enter phone number"
                minlength="5"
              />
            </li>
            <li>
              <label for="user-message">Your Message</label>
              <textarea
                name="message"
                id="user-message"
                minlength="10"
                maxlength="200"
                rows="6"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel">
            <option value="Web Search">Web Search</option>
            <option value="Word of Mouth">Word of Mouth</option>
            <option value="Other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input type="radio" name="reply" id="call-me" />
              <label for="call-me">Call me</label>
            </li>
            <li class="inline-control">
              <input type="radio" name="reply" id="email" />
              <label for="email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input type="radio" name="reply" id="no-reply" />
              <label for="no-reply">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="inline-control">
          <input type="checkbox" />
          <label>Accept Terms</label>
        </section>
        <section id="forms-action">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
